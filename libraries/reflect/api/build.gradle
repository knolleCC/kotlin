description = ''

apply plugin: 'kotlin'

configureJvm6Project(project)

sourceSets {
    main {
        java {
            srcDir "${rootDir}/core/reflection.jvm/src"
        }
    }
    java9
}

dependencies {
    compile project(':kotlin-stdlib')
    compileOnly project(':core:descriptors')
    compileOnly project(':core:descriptors.jvm')
    compileOnly project(':core:deserialization')
    compileOnly project(':core:descriptors.runtime')
    compileOnly project(':core:util.runtime')
}

createJava9ModuleInfoTask(project, "compileJava9ModuleInfo", "kotlin.reflect", [configurations.compileOnly])

compileKotlin {
    kotlinOptions {
        freeCompilerArgs = ["-version",
                            "-Xallow-kotlin-package",
                            "-Xnormalize-constructor-calls=enable",
                            "-module-name", "kotlin-reflection",
                            "-Xdump-declarations-to=${buildDir}/reflect-declarations.json"]
    }
}

task java9Jar(type: Jar) {
    dependsOn(compileJava9ModuleInfo)
    classifier = "java9"
    from sourceSets.java9.output
}

artifacts {
    archives java9Jar
    runtime java9Jar
}
